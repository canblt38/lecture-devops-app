# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: us-east-1

      - name: deploy new update instance 1
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.INSTANCE_HOST_1}}
          username:  ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
              cd ..
              cd ..
              cd lecture-devops-app
              sudo git pull
              imageName=xx:my-image
              containerName=my-container
              sudo docker build -t $imageName -f Dockerfile  .
              sudo docker rm -f $containerName
              sudo docker run -e MONGODB_URL=mongodb://52.91.78.9:27017/todo-app --network="host"  -d -p 3000:3000 --name $containerName $imageName

      - name: deploy new update instance 2
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.INSTANCE_HOST_2}}
          username:  ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
              cd ..
              cd ..
              cd lecture-devops-app
              sudo git pull
              imageName=xx:my-image
              containerName=my-container
              sudo docker build -t $imageName -f Dockerfile  .
              sudo docker rm -f $containerName
              sudo docker run -e MONGODB_URL=mongodb://52.91.78.9:27017/todo-app --network="host"  -d -p 3000:3000 --name $containerName $imageName
